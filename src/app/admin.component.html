

<div class="app">
    <header class="app-header">
        
        
        <div *ngFor="let question of questions">
        	<p>{{question.name}} : {{question.question}}</p>
            <br>
            <br>

            <input [(ngModel)] ="answer" /> 
            <button (click)= "answerQ(question.id)"> ANSWER </button> 
        </div>

        <a [routerLink] = "['/']"><button>log out</button></a>

  

    </header>
</div>
