

<div class="app">
    <header class="app-header">
        
        
        <div *ngFor="let question of questions" class="block">
        	<p>{{question.name}} : {{question.question}}</p>
            <input [(ngModel)] ="question.answer" /> 
            <button (click)= "answerQ(question.qid,question.answer)"> ANSWER </button> 
        </div>

        <a [routerLink] = "['/']"><button>log out</button></a>

  

    </header>
</div>
